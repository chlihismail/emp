<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white p-8 rounded-lg shadow-md">
      <!-- Header -->
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Checkout</h1>

      <!-- Event Summary -->
      <div class="bg-gray-50 p-4 rounded-md mb-6">
        <h2 class="text-lg font-medium text-gray-700">Event Summary</h2>
        <p class="text-sm text-gray-600">
          <span class="font-medium">Event: </span><span th:text="${event.title}"></span>
        </p>
        <p class="text-sm text-gray-600">
          <span class="font-medium">Date: </span> <span th:text="${event.date}"></span>
        </p>
        <p class="text-sm text-gray-600">
          <span class="font-medium">Time: </span> <span th:text="${event.time}"></span>
        </p>
        <p class="text-sm text-gray-600">
          <span class="font-medium">Capacity: </span> <span th:text="${event.capacity}"></span>
        </p>
        <p class="text-sm text-gray-600">
          <span class="font-medium">Total Price: </span>$<span th:text="${event.price}"></span>
        </p>
      </div>

      <div class="space-y-4">
        <a th:href="@{/checkout/{id}(id=${event.id})}"
          th:if="${remainingCapacity > 0}" 
          class="w-full px-6 py-3 text-white bg-blue-600 rounded-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
          Pay $<span th:text="${event.price}"></span> <span></span>
        </a>
        <a
          th:if="${remainingCapacity <= 0}" 
          class="w-full px-6 py-3 text-white bg-red-600 rounded-md hover:bg-red-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
          Full! No places left.
        </a>
      </div>
  </div>
</body>
</html>
