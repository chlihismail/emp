<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Manage Event</h2>
      <form th:action="@{/event-form}" method="POST" enctype="application/x-www-form-urlencoded">
      <!-- Title -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Event Title</label>
        <input type="text" id="title" name="title" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          placeholder="Enter event title" required>
      </div>
      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" rows="4"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          placeholder="Write a brief description of the event" required></textarea>
      </div>
      <!-- Date -->
      <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
        <input type="date" id="date" name="date" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          required>
      </div>
     <!-- Time -->
      <div class="mb-4">
        <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
        <input type="time" id="time" name="time" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          required>
      </div> 
      <!-- Place -->
      <div class="mb-4">
        <label for="place" class="block text-sm font-medium text-gray-700">Place</label>
        <input type="text" id="place" name="place" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          placeholder="Enter event location" required>
      </div>
      <!-- Capacity -->
      <div class="mb-4">
        <label for="capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
        <input type="number" id="capacity" name="capacity" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          placeholder="Enter maximum attendees" required>
      </div>
      <!-- Price -->
      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="price" name="price" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          placeholder="Enter event price" required>
      </div>
      <!-- Type -->
      <div class="mb-6">
        <label for="type" class="block text-sm font-medium text-gray-700">Event Type</label>
        <select id="type" name="type" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent">
          <option value="CONFERENCE">Conference</option>
          <option value="WORKSHOP">Workshop</option>
          <option value="PARTY">Party</option>
        </select>
      </div>
      <!-- Buttons -->
      <div class="flex justify-end space-x-4">
        <button type="reset" 
          class="px-6 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none">
          Cancel
        </button>
        <button type="submit" 
          class="px-6 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-400">
          Save
        </button>
      </div>
    </form>
  </div>
</body>
</html>
