<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Sign In</h2>
      <form th:action="@{/signin}" method="POST">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          placeholder="Enter your email" required>
      </div>
      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" 
          placeholder="Enter your password" required>
      </div>
      <!-- Submit Button -->
        <button type="submit" 
          class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-400">
          Sign In
        </button>
        <!-- Additional Links -->
        <div class="mt-4 text-sm text-center text-gray-600">
          Don't have an account? 
          <a href="/signup" class="text-blue-500 hover:underline">Sign Up</a>
        </div>
       <div th:if="${error != null}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 mt-2 rounded-md">
            <p th:text="${error}"></p>
        </div>
      </form>
    </div>
  </body>
</html>
