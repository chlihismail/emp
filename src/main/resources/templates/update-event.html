<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Event</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-xl font-bold mb-4">Update Event</h1>
        <form th:action="@{/update-event}" th:object="${event}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" th:field="*{title}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Description</label>
                <textarea th:field="*{description}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" th:field="*{date}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Time</label>
                <input type="time" th:field="*{time}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" th:field="*{place}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Capacity</label>
                <input type="text" th:field="*{capacity}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" th:field="*{price}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required />
            </div>
            <div class="flex justify-end gap-2">
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-500 rounded-md hover:bg-green-600">
                    Update
                </button>
                <a href="/" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
